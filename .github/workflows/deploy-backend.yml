name: Build Check - Backend

on:
    push:
        branches: [main]
        paths:
            - "backend/**"
            - ".github/workflows/deploy-backend.yml"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: |
                  cd backend
                  npm install

            - name: TypeScript compilation check
              run: |
                  cd backend
                  npx tsc --noEmit

            - name: Run tests
              run: |
                  cd backend
                  npm test || true
