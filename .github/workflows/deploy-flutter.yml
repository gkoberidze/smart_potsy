name: Deploy Flutter App

on:
  push:
    branches: [ main ]
    paths:
      - 'greenhouse_app/**'
      - '.github/workflows/deploy-flutter.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5'
    
    - name: Install dependencies
      run: |
        cd greenhouse_app
        flutter pub get
    
    - name: Analyze code
      run: |
        cd greenhouse_app
        flutter analyze
    
    - name: Build APK
      run: |
        cd greenhouse_app
        flutter build apk --release
    
    - name: Build iOS (macos only)
      if: false
      run: |
        cd greenhouse_app
        flutter build ios --release
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: greenhouse-app.apk
        path: greenhouse_app/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
