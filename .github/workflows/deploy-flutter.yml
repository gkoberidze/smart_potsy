name: Deploy Flutter App

on:
  push:
    branches: [main]
    paths:
      - "smart_potsy/**"
      - ".github/workflows/deploy-flutter.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"

      - name: Install dependencies
        run: |
          cd smart_potsy
          flutter pub get

      - name: Analyze code
        run: |
          cd smart_potsy
          flutter analyze

      - name: Build APK
        run: |
          cd smart_potsy
          flutter build apk --release

      - name: Build iOS (macos only)
        if: false
        run: |
          cd smart_potsy
          flutter build ios --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: greenhouse-app.apk
          path: smart_potsy/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
