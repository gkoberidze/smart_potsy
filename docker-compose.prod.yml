version: "3.8"

services:
  backend:
    build: .
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://greenhouse:${DB_PASSWORD}@db:5432/greenhouse
      - MQTT_URL=mqtt://emqx:1883
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=24h
      - BCRYPT_ROUNDS=12
      - LOG_LEVEL=info
    depends_on:
      - db
      - emqx
    networks:
      - greenhouse-net

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: greenhouse
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: greenhouse
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - greenhouse-net

  emqx:
    image: emqx/emqx:5.3
    restart: always
    environment:
      - EMQX_LISTENER__TCP__EXTERNAL=1883
      - EMQX_ALLOW_ANONYMOUS=true
    volumes:
      - emqx_data:/opt/emqx/data
    networks:
      - greenhouse-net

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - greenhouse-net

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  emqx_data:

networks:
  greenhouse-net:
    driver: bridge
